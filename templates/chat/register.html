{% extends 'chat/index.html' %} {% block form %}
<h3 style="color: black; font-weight: bolder; text-align: center;">
    Register
</h3>
<form id="register-form" class="form-group" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="input-field col s12">
            {{ form.username }}
            <label for="id_username" data-error="Username already taken" style="color:black; font-family: cursive;">GLUG Username</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            {{ form.password1 }}
            <label for="id_password" style="color:black; font-family: cursive;">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            {{ form.password2 }}
            <label for="id_password2" style="color:black; font-family: cursive;">Repeat Password</label>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col s8">
            <u><a href="{% url 'index' %}" style="color: blue; font-weight: bolder; align-content: space-around; font-size: 20px;">Login</a></u>
        </div>
        <div class="col s4">
            <div class="right">
                <button class="btn blue waves-effect waves-light pull-s12">Register</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
