{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>GLUG Messaging App</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>

    <style type="text/css">
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f7ba5b;
        }
        
        .container {
            width: 550px;
            margin-top: auto;
            margin-bottom: auto;
            display: flex;
            flex-direction: column;
            background: yellow;
            position: relative;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    {% block body %}
    <div class="section black lighten-3">
        <div class="conta white-text center-align text">
            <h3 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder;"> GLUG Messaging App</h2>
                <p> It is an app where you can message each other in real-time.</p>
                <div style="align-self: flex-end; font-size: 20px;"> By Ritabrata Das</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="section center-block">
                    <div>
                        {% block form %}
                        <h3 style="color: black; font-weight: bolder; text-align: center;">
                            Login
                        </h3>
                        <form id="login-form" class="form-group" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="username" id="id_username" type="text">
                                    <label for="id_username" style="color:black; font-family: cursive;">GLUG Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="password" id="id_password" type="password">
                                    <label for="id_password" style="color: black; font-family: cursive;">Password</label>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col s8">
                                    <u><a href="{% url 'register' %}" style="color: blue; font-weight: bolder; align-content: space-around; font-size: 20px;">Register</a></u>
                                </div>
                                <div class="col s4">
                                    <div class="right">
                                        <button class="btn blue waves-effect waves-light pull-s12">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        {% endblock %}
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
