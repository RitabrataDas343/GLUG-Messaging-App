    <div>
        {{ message }}
    </div>
</div>
{% else %}
<div class="card-panel left green lighten-2" style="width: 75%; position: relative">
    <div style="position: absolute; top: 4px ; left:6px; font-weight: bolder" class="title">{{ message.sender }}</div>
    <div>
        {{ message }}
    </div>
</div>
{% endif %} {% endfor %}

    $(function() {
        $('#user{{ receiver.id }}').addClass('active');

    })
